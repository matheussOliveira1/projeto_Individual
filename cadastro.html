    <div class="corpoCadastro">
      <div class="container">

        <div class="card">
          <div class="conjuntoInputs">

              <input type="text" id="inpt_Cadastro" />

              <input type="text" id="inpt_Cadastro" />
            </span>
            
            <span>
              Email: 
              <input type="text" id="inpt_Email" />
            </span>
            
            <span class="conjuntoSenha">
              Senha:
              <input type="text" id="inpt_Cadastro" /> 
              Confirm. Senha
              <input type="text" id="inpt_Cadastro" />
            </span>
            
            Pers. Favorito:
            <select id="persFav">
              <option value="asta">Asta</option>
              <option value="liebe">Liebe</option>
              <option value="yuno">Yuno</option>
            </select>
          </div>  

          <button onclick="cadastrar()">Cadastrar</button>

      </div>
